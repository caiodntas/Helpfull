<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkar os ícones dos li's. -->
    <script src="https://kit.fontawesome.com/aa3f933996.js" crossorigin="anonymous"></script>
    <link type="text/html" href="navigationbar.html">
    <!-- CSS -->
    <link rel="stylesheet" href="css/modular.css">
    <!-- JavaScript -->
    <script src="javascript/modular.js"></script>
    <title>Your Page</title>
</head>
<body>
    <!-- BARRA DE FERRAMENTAS -->
    <div class="toolbar">
        <ul class="tool-list">
            <li id="write" class="tool">
                <button type="button" onclick="textcreate()">
                    <i class="fas fa-pencil-alt"><br>Escreva</i>
                </button>
            </li>
            <li id="midiabutton" class="tool">
                <button type="button" id="midia" onclick="midiacreate()">
                    <i class="fas fa-photo-video"><br>Mídia</i>
                </button>
                <input type="file" id="real-midiabutton" hidden accept="image/*,video/*,.pdf">
            </li>
            <li id="pagecustomization" class="tool" draggable="false">
                <button type="button" onclick="">
                    <i class="fas fa-paint-brush"><br>Estilo</i>
                </button>
            </li>
        </ul>
    </div>
    <br>
    <!-- CONSTRUÇÃO DA PÁGINA -->
    <div class="boards" id="board">
    </div>
</body>
</html>
