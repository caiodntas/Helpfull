<!DOCTYPE html>
<html>
<head>
	<!-- INTEGRAÇÕES DE BIBLIOTECAS E LINKS -->
		<!-- ÍCONES -->
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="css/navbar.css">
		<link rel="stylesheet" href="css/login_register.css">
		<!-- JAVA SCRIPT -->

		<!-- ÍCONE DO SITE -->
		<link rel="shortcut icon" href="images/icons/favicon.ico">
	<!-- TÍTULO DA PÁGINA -->
	<title>Helpfull</title>
</head>

<body>
	<!-- TELA DE LOGIN -->
	<div class="login_and_register_screen" id="login_and_register_screen">
		<div class="login_screen">
			<!-- CABEÇALHO-->
		</div>
	</div>
	<!-- BARRA DE FERRAMENTAS -->
	<div class="header" id="header">
		<!-- LOGOTIPO -->
		<a href="HELPFULL.html"><img src="images/logotipo.png" alt="Helpfull" class="logo"></a>
		<!-- LISTA DE OPÇÕES -->
			<!-- LISTA COM OPÇÕES SIMPLES, DE REDIRECIONAMENTO -->
			<ul class="nav-list-1">
				<li class="nav-obj"><a href="#">Sobre Nós</a></li>
				<li class="nav-obj"><a href="#">Projetos Sociais</a></li>
			</ul>
			<!-- LISTA COM OPÇÕES AVANÇADAS, DE BUSCA E PERFIL -->
			<ul class="nav-list-2">
				<!-- PESQUISA -->
					<div class="background-circle">
						<div class="icon"><ion-icon name="search-outline"></ion-icon></div>
						<div class="input">
							<input type="text" placeholder="Busca..." id="mysearch">
						</div>
						<script>
							const icon = document.querySelector('.icon');
							const search = document.querySelector('.background-circle');
							icon.onclick = function(){
								search.classList.toggle('active');
							}
						</script>
					</div>
			</ul>
			<ul class="nav-list-3">
				<!-- PERFIL -->
					<div class="background-profile" id="profilebackground" hidden>
						<div class="rounded-background-profile"></div>
						<div class="squaded-background-profile"></div>
						<div class="content-background-profile">
							<a onclick="show_login_screen()"><div class="login-profile">
								<p>Entrar</p>
							</div></a>
							<a href="helpfull.html/register"><div class="register-profile">
								<p>Cadastrar-se</p>
							</div></a>
						</div>
					</div>
					<div class="background-circle" onclick="show_or_hide_profilemenu()">
						<div class="icon" id="profilebtn"><ion-icon name="person-outline"></ion-icon></div>
					</div>
					<script>
						profilebackground = document.getElementById('profilebackground');

						function show_or_hide_profilemenu(){
						if (profilebackground.getAttribute('hidden', true)){
							profilebackground.removeAttribute('hidden');
						}
						else{
							profilebackground.setAttribute('hidden', true);
						}}
					</script>
			</ul>
	</div>
	
</body>
</html>
