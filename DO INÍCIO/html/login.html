<!DOCTYPE html5>
<html lang="pt-br">
    <!-- PREPARATIVOS, ADIÇÃO DE EXTENSÕES, ADIÇÃO DE BIBLIOTECAS E ETC; -->
    <head>
        <!-- SUPORTE PARA OS CARACTÉRES DA LÍNGUA PORTUGUESA; -->
        <meta charset="UTF-8">
        <!-- SUPORTE PARA O GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <!-- FAMÍLIA ROBOTO -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- SUPORTE PARA IOICON -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script><script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- LINK PARA A PERSONALIZAÇÃO DA PÁGINA POR CSS; -->
        <!-- VARIÁVEIS DO CSS E GLOBAL -->
        <link rel="stylesheet" href="../css/FirstPageCss/global.css">
        <link rel="stylesheet" href="../css/FirstPageCss/variaveis.css">
        <!-- LADO DIREITO DO CONTAINER PRINCIPAL-->
        <link rel="stylesheet" href="../css/FirstPageCss/rightcontainer.css">
        <!-- LADO ESQUERDO DO CONTAINER PRINCIPAL-->
        <link rel="stylesheet" href="../css/FirstPageCss/leftcontainer.css">
        <!-- FERRAMENTAS -->
        <link rel="stylesheet" href="../css/FirstPageCss/tools.css">
        
    </head>
    <!-- CORPO DA PÁGINA; -->
    <body>
        <div class="GlobalContainer">
            <div class="LeftContainer">
                <img class="Logo" src="../files/logo/BlackLogo.png">
                <div class="TextsContainer">
                    <h1 class="WelcomeTitle">Bem Vindo</h1>
                    <p class="PresentationText">A Helpfull é uma plataforma com <br>a missão de mudar o mundo,
                    e<br> você é o protagonista nesta jornada.</p>
                </div>
                <div class="Buttons">
                    <button class="LearnMoreButton">saiba como</button>
                </div>
            </div>
            <div class ="RightContainer">
                <div class="LoginField">
                    <input class="Field" placeholder="Email ou usuário">
                    <input class="Field" placeholder="Senha">
                    <button class="Button">Entrar</button>
                    <a class="ForgetText" href="#">Esqueceu algo?</a>
                </div>
                <hr>
                <div class="RegisterContainer">
                    <button class="Button">Criar nova conta</button>
                    <a class="BrowseAnonymously" href="#">Navegar Anonimamente</a>
                </div>
            </div>
        </div>
        <div class="BottomContainer">
            <div class="Tools">
                <a id="ColorMode"><ion-icon class="Icons" name="contrast-sharp"></ion-icon></a>
                <ion-icon class="Icons" name="globe-sharp" id="Language"></ion-icon>
            </div>
            <div class="LanguageList">
                <div class="LanguageListOption">Português (Brasil)</div>
                <div class="LanguageListOption">Inglês (US)</div>
                <div class="LanguageListOption">Español</div>
            </div>
        </div>
    </body>
    <!-- LINK PARA ADIÇÃO DO JAVASCRIPT COM SUAS FUNCIONALIDADES; -->
    <script src="../javascript/TranslateFirstPage.js"></script>
</html>
