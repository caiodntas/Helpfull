<!DOCTYPE html5>
<html lang="pt-br">
    <!-- PREPARATIVOS, ADIÇÃO DE EXTENSÕES, ADIÇÃO DE BIBLIOTECAS E ETC; -->
    <head>
        <!-- SUPORTE PARA OS CARACTÉRES DA LÍNGUA PORTUGUESA; -->
        <meta charset="UTF-8">
        <!-- ÍCONE DO SITE -->
        <link rel="shortcut icon" href="../files/Icons/favicon.ico">
        <!-- SUPORTE PARA O GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <!-- FAMÍLIA ROBOTO -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- SUPORTE PARA IOICON -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script><script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- LINK PARA A PERSONALIZAÇÃO DA PÁGINA POR CSS; -->
        <!-- VARIÁVEIS DO CSS E GLOBAL -->
        <link rel="stylesheet" href="../css/global/global.css">
        <link rel="stylesheet" href="../css/global/variaveis.css">
        <!-- LADO DIREITO DO CONTAINER PRINCIPAL-->
        <link rel="stylesheet" href="../css/login/rightcontainer.css">
        <!-- LADO ESQUERDO DO CONTAINER PRINCIPAL-->
        <link rel="stylesheet" href="../css/login/leftcontainer.css">
        <!-- FERRAMENTAS -->
        <link rel="stylesheet" href="../css/login/tools.css">
        <!-- TÍTULO DA PÁGINA -->
        <title>Helpfull</title>
    </head>
    <!-- CORPO DA PÁGINA; -->
    <body>
        <div class="GlobalContainer">
            <div class="LeftContainer">
                <img class="Logo" src="../files/logo/BlackLogo.png">
                <div class="TextsContainer">
                    <h1 id="WelcomeTitle" class="WelcomeTitle">Bem Vindo</h1>
                    <p id="PresentationText" class="PresentationText">A Helpfull é uma plataforma com <br>a missão de mudar o mundo,
                    e<br> você é o protagonista nesta jornada.</p>
                </div>
                <div class="Buttons">
                    <a id="LearnMoreButton" class="LearnMoreButton" href="about.html">saiba como</a>
                </div>
            </div>
            <div class="RightContainer1">
                <div class ="RightContainer">
                    <div id="LoginField" class="LoginField">
                        <form method="POST" name="frm_login">
                            <input name="usuario" class="Field" placeholder="Email ou usuário" required>
                            <input name="senha" class="Field" placeholder="Senha" type="password" required>
                            <input type="submit" id="LoginButton" class="LoginButton Button" name="entrar" value="Entrar" onclick="document.frm_login.action='php/login.php'"></input>
                        </form>
                        <a id="ForgetText" class="ForgetText" href="#">Esqueceu algo?</a>
                    </div>
                    <div id="RegisterField" class="RegisterField">
                        <form name="frm_register" method="POST">
                            <input class="Field" placeholder="Digite aqui seu nome de usuário." name="usuario" required type="text" size="40" maxlength="40">
                            <input class="Field" placeholder="Digite aqui seu email." name="email" required  type="text" size="60" maxlength="60">
                            <input class="Field" placeholder="Digite aqui sua senha." name="senha" required  type="password" size="60" maxlength="60">
                            <input type="submit" id="RegisterButton" class="LoginButton Button" name="cadastrar" value="Cadastrar" onclick="document.frm_register.action='php/register.php'"></button>
                        </form>
                    </div>
                    <hr class="Horizontal-Line">
                    <div class="RegisterContainer">
                        <button id="RegisterAndLoginButton" class="RegisterButton Button">Criar nova conta</button>
                        <a id="BrowseAnonymously" class="BrowseAnonymously" href="index.html">Navegar Anonimamente</a>
                    </div>
                </div>
                <div class="alert" hidden>Login ou senha incorretos</div>
            </div>
        </div>
        <div class="BottomContainer">
            <div class="Tools">
                <a id="ColorModeButton"><ion-icon class="Icons" name="contrast-sharp"></ion-icon></a>
                <a id="LanguageListButton"><ion-icon class="Icons" name="globe-sharp"></ion-icon></a>
            </div>
            <div id="LanguageList" class="LanguageList">
                <div id="PT-BR" class="LanguageListOption">Português (Brasil)</div>
                <div id="EN-US" class="LanguageListOption">English (US)</div>
                <div id="ES" class="LanguageListOption">Español</div>
            </div>
        </div>
    </body>
    <!-- LINK PARA ADIÇÃO DO JAVASCRIPT COM SUAS FUNCIONALIDADES; -->
        <!-- DARK MODE E BRIGHT MODE -->
        <script src="../javascript/ColorScheme.js"></script>
        <!-- TRADUZIR A PÁGINA -->
        <script src="../javascript/Translate.js"></script>
        <!-- TROCAR DA TELA DE LOGIN PARA A TELA DE REGISTRO -->
        <script src="../javascript/ChangeFromLoginToRegister.js"></script>
</html>
